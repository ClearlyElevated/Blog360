<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">

    <title>Blog</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>Blog</h1>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{#each data}}
        <h3>{{{subject}}}</h3>
        <p>{{{**## IOS**Blank Shortcut/Folder Name 

___


1. Open Shortcuts
2. Add desired actions 
3. Select your color
4. Set your icon design 
5. Highlight and **copy the blank space between the brackets in the next message**
6. > `[ ⠀⠀⠀⠀⠀⠀⠀ ]` 
7. **Enjoy**}}}</p>
        {{/each}}
      </section>
    </div>

    
  </body>
</html>
